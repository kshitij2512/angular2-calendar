<div *ngFor="let item of meetingForThisDay" class="container">
  <div>{{item.subject}} at {{item.time}}
    <button type="button" class="btn btn-danger glyphicon glyphicon-remove"
      (click)="deleteAppointment($event, item)"></button>
    <hr>
  </div>
</div>
<p class="container" *ngIf="meetingForThisDay.length === 0">No meetings. Hurray!</p>
